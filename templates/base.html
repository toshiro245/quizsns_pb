<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}なぞなぞ掲示板{% endblock %}</title>
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- PC画面用ヘッダー -->
    <header>
        <div class="header-container">
            <div class="header-left">
                <i class="fas fa-question"></i>
                <a href="{% url 'quizpost:home' %}">なぞなぞ掲示板</a>
            </div>
            <div class="header-right">
                <ul>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'accounts:user_detail' pk=user.id %}">マイページ</a></li>
                        <li><a href="{% url 'accounts:user_logout' %}">ログアウト</a></li>
                    {% else %}
                        <li><a href="{% url 'accounts:user_login' %}">ログイン</a></li>
                        <li><a href="{% url 'accounts:user_regist' %}">ユーザー登録</a></li>
                    {% endif %}
                </ul>
            </div>
            <i class="fas fa-th-list"></i>
        </div>
    </header>

    <!-- スマホ画面用ヘッダー -->
    <div class="header-sm-wrapper">
        <div class="header-sm">
            <div class="header-sm-content">
                <h3>Menu</h3>
                {% if user.is_authenticated %}
                    <p><a href="{% url 'accounts:user_detail' pk=user.id %}">マイページ</a></p>
                    <p><a href="{% url 'accounts:user_logout' %}">ログアウト</a></p>
                {% else %}
                    <p><a href="{% url 'accounts:user_regist' %}">ログイン</a></p>
                    <p><a href="{% url 'accounts:user_login' %}">ユーザー登録</a></p>
                {% endif %}
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
